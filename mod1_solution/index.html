<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>    
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch,  empty item will NOT be considered "
             class="form-control"
             ng-model="lunch">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="CheckLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="messageStyle">
           <!-- Your message can go here. -->
           {{LunchCheckResult}}
         </div>
   </div>

</body>
</html>
